<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="mainDiv">
    <div>
        Id: <span th:text="${school.get().getId()}"></span>
    </div>
    <div>
        Name: <span th:text="${school.get().getName()}"></span>
    </div>
    <div>
        Address: <span th:text="${school.get().getAddress()}"></span>
    </div>
    <br>
    <a th:href="@{'/schools/' + ${school.get().getId()} + '/edit'}">Edit</a>
    <div class="mainDiv">
        <form th:method="DELETE" th:action="@{'/schools/' + ${school.get().getId()} + '/delete'}">
            <input type="submit" value="Delete">
        </form>
    </div>
</div>
</body>
</html>
